<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
    <h:body>
    <h1>Formulaire Zoo</h1>
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:inputText id="regex" value="#{FormulaireZooBBean.nom}" validatorMessage="Votre zoo ne doit pas avoir un nom vide ni en minuscule.">
            <f:validateRegex pattern="^[A-Z]+$" />
        </p:inputText>
        <p:message for="regex" />
        <p:commandButton value="Ajouter" action="#{FormulaireZooBBean.afficheMessage}" update="growl" />
    </h:form>
        <p:link outcome="index" value="Retourner Ã  la liste des zoos"/>
    </h:body>
</html>
