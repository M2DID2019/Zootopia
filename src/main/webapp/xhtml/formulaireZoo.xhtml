<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <body>
    <h1>Formulaire Zoo</h1>
    <h:form>
    <p:panel header="Validate">
    <p:messages>
        <p:autoUpdate />
    </p:messages>
        <p:inputText id="regex" value="#{FormulaireZooBBean.nom}" validatorMessage="Votre zoo ne doit pas avoir un nom vide.">
            <f:validateRegex pattern="^[a-zA-Z]+$" />
        </p:inputText>
        <p:message for="regex" />
        <h:outputText value="#{FormulaireZooBBean.nom} ajouté !" />
    </p:panel>
        <p:link outcome="index" value="Retourner à la liste des zoos"/>
    </h:form>
    </body>
</f:view>
</html>
